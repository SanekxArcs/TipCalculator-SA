<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    
  </style>
</head>
<body>
  <section class="conteiner">
    <div class="window">
      <h1 class="splitter">S P L I<br/>T T E R</h1>
      <div class="inputs">
        <h2 class="bill">Bill</h2>
        <input type="number" class="input-bill" placeholder="Bill">
        <h2 class="select-tip">Select Tip %</h2>
        <button class="btn">5%</button>
        <button class="btn">10%</button>
        <button class="btn">15%</button>
        <button class="btn">20%</button>
        <button class="btn">25%</button>
        <input type="number" class="custom-input" placeholder="Custom">
        <h2 class="num-people">
          Number of People
        </h2>
        <input type="number" class="num-of-people" placeholder="Enter number of people">
      </div>
      <div class="results">
        <p class="tip-amount-per-person">Tip Amount<br/>/ person</p>
        <p class="tip-amount-per-person">Total<br/>/ person</p>
        <button class="btn btn-reset">Reset</button>
      </div>
    </div>
  </section>

</body>
</html>
