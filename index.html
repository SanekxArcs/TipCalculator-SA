<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/windowChange.js" defer></script>
  <script src="./js/personal.js" defer></script>
  <!-- <script src="./js/common.js" defer></script> -->
  
  <title>Tip calculator app</title>
</head>
  <body>

      <div class="wrapper">
        <div class="wrapper-inner">

          <div class="page-buttons">
            <button class=" btn people-page">One bill</button>
            <button class=" btn common-page active">Personals</button>
          </div>

          <div class="conteiner">
            
            <div class="inputs">

              <div class="num-people-container">
                <div class="labels">
                  <label for="numPeople" class="num-people text">
                    Number of Persons
                  </label>
                  <label for="numPeople" class="num-people text red hidden label-CBZ" >Can't be zero</label>
                </div>
                <input type="number" min="0" max="50" class="input people" id="numPeople"/>
              </div>
              
              <div class="select-tip-container">
                <div class="imput-range-container">
                  <label for="tip" class="select-tip text">Select Tip %</label>
                  <div class="range">
                    <div class="sliderValue show">
                      <span class="">0</span>
                    </div>
                    <div class="field">
                      <input type="range" id="Tip result" class="custom input " name="tip" min="0" max="50" value="25" step="1">
                    </div>
                  </div>
                </div>
              </div>

              <div class="list-of-persons">

                <div class="top-label-persons">
                  <div class="name-text text">№</div>
                  <div class="name-text text">Name</div>
                  <div class="bill-text text">Bill</div>
                </div>
                <div class="container-for-persons">
                  <div class="list-of-person">
    
                    <div class="personal-number">
                      <p class="number number-text" id="1">1</p>
                    </div>
                    
                    <div class="names">
                      <input type="text" class="person-name input">
                    </div>
                    
                    <div class="personal-bill">
                      <input type="number" class="person-bill input">
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <!--*************************************/
                        /* Results */
            /************************************* -->
            <div class="results">

              <div class="container-results">

                <div class="top-label-persons-results">

                  <p> </p>
                  <div class="name-text text">№</div>
                  <div class="name-text text">Name</div>
                  <div class="bill-text text">Bill</div>

                </div>
                <div class="js-list-of-person-results">

                  <div class="list-of-person-results">
                    
                    <div class=" check-boxes check-boxes-result">
                      <input id="1" type="checkbox" class="material_checkbox">
                    </div>
                    
                    <div class="personal-number-result">
                      <p class="number-result" id="1">1</p>
                    </div>
                    
                    <div class="names-result">
                      <p class="person-name-result">oleksandr</p>
                    </div>
                    
                    <div class="personal-bill-result">
                      <p class="person-bill-result">49.00</p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="result-bill">

              </div>
              <button class="btn btn-reset">Reset</button>
            </div>

          </div>
        </div>
        </div>
        

    <div class="attribution">
      Coded by 
      <a href="https://github.com/SanekxArcs/TipCalculator-SA">
        Sanekx Arcs
      </a>.
    </div>

  </body>
</html>
