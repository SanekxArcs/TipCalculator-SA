<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
  
  <title>Tip calculator app</title>
</head>
<body>

    <img src="images/logo.svg" alt="logo">
    <div class="wrapper">
      <div class="conteiner">

        <div class="inputs">

          <div class="bill-container">            
            <label for="bill" class=" text">
              Bill              
            </label>
            <input type="number" class="input bill" id="bill" placeholder="">
          </div>

          <div class="select-tip-container">
            <label for="tip" class="select-tip text">Select Tip %</label>
            <div class="buttons-container">
              <button id="btn" class="btn">5%</button>
              <button id="btn" class="btn">10%</button>
              <button id="btn" class="btn">15%</button>
              <button id="btn" class="btn">20%</button>
              <button id="btn" class="btn">25%</button>
              <input type="number" class=" custom input" id="tip" placeholder="Custom">
            </div>
          </div>

          <div class="num-people-container">
            <div class="labels">
              <label for="numPeople" class="num-people text">
                Number of People
              </label>
              <label for="numPeople" class="num-people text red hidden label-CBZ" >Can't be zero</label>
            </div>
            <input type="number" class="input people" id="numPeople"/>
          </div>

        </div>

        <div class="results">
            <div class="tip-amount-per-person-container">
              <p class="tip-amount-per-person">Tip Amount<br/><span>
                / person
              </span></p>
              <p class="price price-amount">$0.0</p>
            </div>
            
            <div class="tip-amount-per-person-container">
              <p class="tip-amount-per-person">Total<br/><span>/ person</span></p>
              <p class="price price-total">$0.0</p>
            </div>

          <button class="btn btn-reset">Reset</button>
        </div>
      </div>
    </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SanekxArcs/TipCalculator-SA">Sanekx Arcs</a>.
  </div>
</body>
</html>
