<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
  <script src="./js/windowChange.js" defer></script>
  
  <title>Tip calculator app</title>
</head>
<body>
    <div class="wrapper">
      <div class="conteiner">

        <div class="inputs">

          <div class="bill-container">            
            <label for="bill" class=" text">
              Bill              
            </label>
            <input type="number" class="input bill" id="bill" min="0" >
          </div>

          
          <div class="num-people-container">
            <div class="labels">
              <label for="numPeople" class="num-people text">
                Number of People
              </label>
              <label for="numPeople" class="num-people text red hidden label-CBZ" >Can't be zero</label>
            </div>
            <input type="number" class="input people" id="numPeople" min="0"/>
          </div>
          
          <div class="select-tip-container">
            <div class="imput-range-container">
              <label for="tip" class="select-tip text">Select Tip %</label>
              <div class="range">
                <div class="sliderValue show">
                  <span class="">0</span>
                </div>
                <div class="field">
                  <input type="range" id="Tip result" class="custom input " name="tip" min="0" max="100" step="5" value="10">
                </div>
              </div>
            </div>
          </div>

        </div>
        
        <div class="results">
            <div class="tip-amount-per-person-container">
              <p class="tip-amount-per-person">Tip Amount<br/><span>
                / person
              </span></p>
              <p class="price price-amount">$0.0</p>
            </div>
            
            <div class="tip-amount-per-person-container">
              <p class="tip-amount-per-person">Total<br/><span>/ person</span></p>
              <p class="price price-total">$0.0</p>
            </div>

          <button class="btn btn-reset">Reset</button>
        </div>
      </div>
    </div>


  <div class="attribution">Coded by <a href="https://github.com/SanekxArcs/TipCalculator-SA">Sanekx Arcs</a>.
  </div>
</body>
</html>
